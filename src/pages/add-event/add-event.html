<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Select an Event for Attendance</h3>

  <ion-item [hidden]="isHiddenNetworkMsg" text-wrap>
    <ion-label>
      <ion-icon name="warning" color="orange"></ion-icon>
      Network is unavailable - Please make sure you have an Internet connection.
    </ion-label>
  </ion-item>

  <ion-item [hidden]="isHiddenEmptyListMsg" text-wrap>
    <ion-label>
      <ion-icon name="list" color="orange"></ion-icon>
      There are no events setup for attendance.
    </ion-label>
  </ion-item>

  <ion-list no-padding>
    <button ion-item *ngFor="let event of eventList; let i = index" text-wrap (click)="addEvent(i)">
      <ion-icon name="calendar" color="orange" item-start></ion-icon>
      <br /> {{event.EventName}}
      <br /> ID: {{event.EventID}}
      <br /> Start: {{event.EventStart}}
      <br /> End: {{event.EventEnd}}

      <!--<ion-icon name="add" item-end></ion-icon>-->

    </button>
  </ion-list>

</ion-content>
