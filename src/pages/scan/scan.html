<ion-header>

  <ion-navbar>
    <ion-title>Scan</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab right top>
    <button ion-fab color="primary" (click)="toggleCamera()" [disabled]='scannerDisabled'>
      <ion-icon name="reverse-camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab color="orange" (click)="toggleView()" [disabled]='scannerDisabled'>
      <ion-icon [name]="closeIcon" [color]="closeIconColor"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom>
    <button ion-fab color="green" (click)="presentManualSignIn()" [disabled]='scannerDisabled'>
      <ion-icon name="create"></ion-icon>
    </button>
  </ion-fab>

  <h5>
    Check-In: {{checkInDate}}
    <br />From: {{startTime}} To: {{endTime}}
  </h5>

  <div id="divDetails">    

    <ion-item text-wrap>
      <ion-label>
        <ion-icon name="people" color="dark"></ion-icon>
        Attendance List:
      </ion-label>
    </ion-item>
    
    <br />
    <ion-list>
      <ion-item *ngFor="let attendanceRecord of sessionAttendanceRecordsDetailed" text-wrap>
        <ion-icon name="person" color="green"></ion-icon>
        {{attendanceRecord.StaffNumber}} {{attendanceRecord.FullName}} {{attendanceRecord.CheckInTime | date: "hh:mm a"}}
      </ion-item>
    </ion-list>

  </div>

  <div style="position: absolute; height: 75%; width: 93%; " id="divScanner">
    <canvas></canvas>
    <div class="scanner-laser laser-rightBottom"></div>
    <div class="scanner-laser laser-rightTop"></div>
    <div class="scanner-laser laser-leftTop"></div>
    <div class="scanner-laser laser-leftBottom"></div>
  </div>

</ion-content>
