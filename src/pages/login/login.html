<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <br />  

    <ion-item>
      <ion-label>Select an Environment</ion-label>
      <ion-select [(ngModel)]="selEnvironment" interface='popover'>
        <ion-option value="prod" selected>Production</ion-option>
        <ion-option value="train">Training</ion-option>
        <ion-option value="test">Test</ion-option>
      </ion-select>
    </ion-item>

    <br />

    <ion-item>
      <ion-label>Remember my Environment</ion-label>
      <ion-checkbox [(ngModel)]="chkChoice" (ionChange)="updatechkShow()"></ion-checkbox>
    </ion-item>

    <br />

    <ion-item>
      <ion-label>Don't show this screen again</ion-label>
      <ion-checkbox [(ngModel)]="chkShow" [disabled]="isActiveChkShow"></ion-checkbox>
    </ion-item>  
  
  <br />

  <button ion-button (click)='doLogin()' full outline>Login</button>

</ion-content>
