<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <br />

  <ion-item>
    <ion-label>Select an Environment</ion-label>
    <ion-select [(ngModel)]="selEnvironment" interface='popover'>
      <ion-option *ngFor="let item of envArray" value="{{item.value}}">{{item.name}} </ion-option>
    </ion-select>
  </ion-item>

  <br />

  <ion-item>
    <ion-label>Remember my Environment</ion-label>
    <ion-checkbox [(ngModel)]="chkChoice" (ionChange)="updateChkShow()"></ion-checkbox>
  </ion-item>

  <br />

  <ion-item>
    <ion-label>Don't show this screen again</ion-label>
    <ion-checkbox [(ngModel)]="chkShow" [disabled]="isDisabledChkShow"></ion-checkbox>
  </ion-item>

  <br />

  <button ion-button (click)='doLogin()' full outline>Login</button>

</ion-content>
