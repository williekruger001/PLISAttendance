<ion-header>

  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>
    Check-In Time/s
  </h2>
  <p>
    <ion-icon name="calendar" color="orange"></ion-icon>
    {{eventName}} 
    <br />Event ID: {{eventID}}
    <br />Event Start: {{eventStart}}
    <br /> Event End: {{eventEnd}}
  </p>

  
  <p indent>
    <ion-icon name="briefcase" color="green"></ion-icon>
    {{sessionName}} 
    <br />Session ID: {{sessionID}}
    <br />Session Start: {{sessionStart}}
    <br />Session End: {{sessionEnd}}
  </p>

  
  Click a Check-In time to launch the QR-Code scanner and start scanning.
  <br />
  <br />
  <ion-list>
    <button ion-item *ngFor="let checkIn of checkInTimes" text-wrap (click)="getCheckInDetails(checkIn.SessionCheckInTimeID)">
      <ion-icon name="barcode" color="green"></ion-icon>
      {{checkIn.CheckInTime}}
    </button>
  </ion-list>
</ion-content>
