<ion-header>

  <ion-navbar>
    <ion-title>Session Attendance Sheet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <strong>
      <ion-icon name="calendar" color="orange"></ion-icon> {{eventName}} - (ID: {{eventID}})
    </strong>
  </div>

  <br>

  <div>
    <ion-label text-wrap>
      <strong>
        <ion-icon name="briefcase" color="green"></ion-icon> {{sessionName}}
      </strong>
    </ion-label>
    <div>Start: {{sessionStart}}</div>
    <div>End: {{sessionEnd}}</div>
  </div>

  <br>

  <div>
    <ion-icon name="people" color="dark"></ion-icon> Attendance status:
  </div>

  <br>

  <div *ngFor='let attendee of attendees' text-wrap lines="none">
    <ion-icon name="person" color="green"></ion-icon> {{attendee.StaffNumber}} - {{attendee.FullName}}
    <blockquote *ngFor='let checkIn of attendee.checkInTimes' text-wrap lines="none">
      {{checkIn.CheckInTime}} -
      <ion-icon *ngIf='checkIn.checkIn == true' name="checkmark-circle" color="green"></ion-icon>
      <ion-icon *ngIf='checkIn.checkIn == false' name="close-circle" color="danger"></ion-icon>
    </blockquote>
    <hr>
  </div>

</ion-content>
